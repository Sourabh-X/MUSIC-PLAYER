<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="/A.CSS">

    <script src="https://kit.fontawesome.com/6a213e71ce.js" crossorigin="anonymous"></script>
</head>
<body>

<img src="/IMAGES/1703297325218-removebg-preview-removebg-preview.png" id="Sourabh">

<div class="Container"> 
<div class="Musicplayer">

<nav>
    <div class="Circle">
        <i class="fa-solid fa-angle-left"></i>
    </div>

    <div class="Circle">
        <i class="fa-solid fa-bars"></i>
    </div>
</nav>
<img src="/IMAGES/Teri-Galliyan-Ek-Villain-Retur.webp" class="Song-img">
<h1>NA TERE BIN REHNA JI</h1>
<p>Ek Villain Returns - John Abrahim, Disha patani</p>
<p><b>Altamash farid</b>i</p>

<audio id="Song">
    <source src="/MP3/Na-Tere-Bin-Rehna-Ji(PagalWorld).mp3" type="audio/mpeg">
</audio>

<input type ="Range" value="0" id="Progress">

<div class="Controls">
    <div><i class="fa-solid fa-backward"></i></div>
    <div onclick="playPause()"><i class="fa-solid fa-play" id="Ctrlicon"></i></div>
    <div><i class="fa-solid fa-forward"></i></div>
</div>


</div>

</div>







<script src="/A.JS"></script>
</body>
</html>
